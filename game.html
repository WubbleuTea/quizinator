<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QUIZ: Quizinator</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/game.css" />
    </head>
    <body>
        <header>
            <a class="btn" href="highscore.html">High Scores!</a>
            <h1 class="justify-center title">Quizinator</h1>
            <p class="justify-right timer">Timer Goes Here</p>
        </header>
        <section class="quiz-container">
            <div id="quiz" class="flex-column">
                <h2 id="question">Question #1</h2>
                <div class="answer-container">
                    <p class="answer-prefix">1. </p>
                    <p class="answer-text" data-number="1">1</p>
                </div>
                <div class="answer-container">
                    <p class="answer-prefix">2. </p>
                    <p class="answer-text" data-number="2">2</p>
                </div>
                <div class="answer-container">
                    <p class="answer-prefix">3. </p>
                    <p class="answer-text" data-number="3">3</p>
                </div>
                <div class="answer-container">
                    <p class="answer-prefix">4. </p>
                    <p class="answer-text" data-number="4">4</p>
                </div>
            </div>
        </section>
        <script src="./assets/js/games.js"></script>
    </body>
</html>
