<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QUIZ: Quizinator</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/game.css" />
    </head>
    <body>
        <header>
            <a class="btn" href="highscore.html">High Scores!</a>
            <a class="justify-center title" href="index.html">Quizinator</a>
            <p id= "timer" class="justify-right"></p>
        </header>
        <section class="quiz-container">
            <div id="quiz" class="flex-column">
                <h2 id="question"></h2>
                <div id="answer-choices"></div>
                <div id="accuracy"></div>   
            </div>
        </section>
        <form id="initials" class="initials flex-column">
            <label for="initials" class="form-title"> 
                If you would like to save your score of <span id="saved-score"></span>, please enter your initals and click submit.
            </label><br>
            <input type="text" placeholder="Enter Initials Here" id="textbox" name="initials"><br>
            <input type="submit" class="btn" value="Submit">
        </form>
        <script src="./assets/js/games.js"></script>
    </body>
</html>
